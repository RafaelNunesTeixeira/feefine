{{ block style }}
    <style>
        body {
            background-color: #c0c0c0;
        }

        .card {
            background: white;
            border: 1px solid #3b84c3;
            border-radius: 5px;
            box-shadow: 0 0 20px #999;
            /*width: 940px; */
            margin: 22px auto;
        }

        .card-body {
            margin-top: 10px;
        }

        .page-header {
           border: 1px solid #c0c0c0;
        }

        .otree-wait-page {
            max-width:970px
        }

        .progress-bar {
            width: 100%;
        }
    </style>
{{ endblock }}
{{ block content }}

<body onload="timer()">
    <center> <img src="{{ static 'global/uva-logo.png' }}"/> </center>
<div class="otree-wait-page container">
    <div class="card">
        <h4 class="otree-wait-page__title card-header">
            Please wait
        </h4>
        <div class="card-body">
            <div id="_otree-server-error" class="alert alert-danger" style="display:none">
                An error occurred. Please check the logs or ask the administrator for help.
            </div>

            <p class="otree-wait-page__body"></p>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
            </div>
            <br>
            <center>We are waiting for the other participants. Please wait.</center>
        </div>
    </div>

</div>
    </body>
{{ endblock }}

{{ block script}}
    <script>
function timer() {
  setTimeout(function(){ form.submit(); }, 1000);
}
</script>

{{ endblock}}
