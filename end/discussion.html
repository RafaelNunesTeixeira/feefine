{% extends "global/Page.html" %}
{% load otree %}

{% block title %}
  This is the end!
{% endblock %}

{% block content %}

    <div class="card bg-light m-3">
    <div class="card-body">



        <p>Before the end, could you please answer the questions below:</p>


         {{ formfields }}
    </div>
    </div>

              <center> {{ next_button }} </center>


        <button type="button" onclick="show2()">
    Contact
</button>

    <div id="inst2" style="display: none">
            {{ include Constants.contact }}
    </div>


{{ endblock }}

{{ block script }}
<script>
function show() {
  var x = document.getElementById("inst");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
function show2() {
  var x = document.getElementById("inst2");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
{{ endblock }}
